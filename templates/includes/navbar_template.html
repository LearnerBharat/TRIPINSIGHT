<!-- Navbar template with proper Django URL tags -->
<nav class="navbar">
    <div class="container">
        <a href="{% url 'index' %}" class="nav-brand">
            <i class="fas fa-compass"></i> TripInsight
        </a>
        <div class="nav-menu">
            <div class="nav-links">
                <a href="{% url 'index' %}" class="nav-link">Home</a>
                <a href="{% url 'explore' %}" class="nav-link">Explore</a>
                <a href="{% url 'stories' %}" class="nav-link">Travel Stories</a>
                <a href="{% url 'about' %}" class="nav-link">About Us</a>
            </div>
            <div class="nav-actions">
                {% if user.is_authenticated %}
                <a href="{% url 'profile' %}" class="nav-button">
                    <i class="fa-solid fa-user"></i>
                    <span>Profile</span>
                </a>
                <a href="{% url 'logout' %}" class="nav-button logout-button">
                    <i class="fa-solid fa-sign-out-alt"></i>
                    <span>Logout</span>
                </a>
                {% else %}
                <a href="{% url 'signup' %}" class="nav-button nav-signup-button">
                    <i class="fa-solid fa-user-plus"></i>
                    <span>Sign Up</span>
                </a>
                <a href="{% url 'login' %}" class="nav-button nav-login-button">
                    <i class="fa-solid fa-sign-in-alt"></i>
                    <span>Login</span>
                </a>
                {% endif %}
            </div>
        </div>
    </div>
</nav>

<!-- Mobile menu toggle -->
<div class="mobile-menu-toggle">
    <i class="fas fa-bars"></i>
</div>

<!-- Mobile menu -->
<div class="mobile-menu">
    <div class="nav-links">
        <a href="{% url 'index' %}" class="nav-link">Home</a>
        <a href="{% url 'explore' %}" class="nav-link">Explore</a>
        <a href="{% url 'stories' %}" class="nav-link">Travel Stories</a>
        <a href="{% url 'about' %}" class="nav-link">About Us</a>
    </div>
    <div class="nav-actions">
        {% if user.is_authenticated %}
        <a href="{% url 'profile' %}" class="nav-button">
            <i class="fa-solid fa-user"></i>
            <span>Profile</span>
        </a>
        <a href="{% url 'logout' %}" class="nav-button logout-button">
            <i class="fa-solid fa-sign-out-alt"></i>
            <span>Logout</span>
        </a>
        {% else %}
        <a href="{% url 'signup' %}" class="nav-button nav-signup-button">
            <i class="fa-solid fa-user-plus"></i>
            <span>Sign Up</span>
        </a>
        <a href="{% url 'login' %}" class="nav-button nav-login-button">
            <i class="fa-solid fa-sign-in-alt"></i>
            <span>Login</span>
        </a>
        {% endif %}
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Mobile menu toggle functionality
        const mobileMenuToggle = document.querySelector('.mobile-menu-toggle');
        const mobileMenu = document.querySelector('.mobile-menu');
        
        if (mobileMenuToggle && mobileMenu) {
            mobileMenuToggle.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
                
                // Change icon based on state
                const icon = this.querySelector('i');
                if (mobileMenu.classList.contains('active')) {
                    icon.classList.remove('fa-bars');
                    icon.classList.add('fa-times');
                    document.body.style.overflow = 'hidden'; // Prevent scrolling when menu is open
                } else {
                    icon.classList.remove('fa-times');
                    icon.classList.add('fa-bars');
                    document.body.style.overflow = ''; // Restore scrolling
                }
            });
            
            // Close menu when clicking on a link
            const mobileMenuLinks = mobileMenu.querySelectorAll('a');
            mobileMenuLinks.forEach(link => {
                link.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    
                    // Reset icon
                    const icon = mobileMenuToggle.querySelector('i');
                    if (icon) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                    
                    document.body.style.overflow = ''; // Restore scrolling
                });
            });
            
            // Close menu when clicking outside
            document.addEventListener('click', function(event) {
                if (mobileMenu.classList.contains('active') &&
                    !mobileMenu.contains(event.target) &&
                    !mobileMenuToggle.contains(event.target)) {
                    mobileMenu.classList.remove('active');
                    
                    // Reset icon
                    const icon = mobileMenuToggle.querySelector('i');
                    if (icon) {
                        icon.classList.remove('fa-times');
                        icon.classList.add('fa-bars');
                    }
                    
                    document.body.style.overflow = ''; // Restore scrolling
                }
            });
        }
        
        // Add active class to current page link
        const currentPath = window.location.pathname;
        const navLinks = document.querySelectorAll('.nav-links a');
        
        navLinks.forEach(link => {
            const linkPath = link.getAttribute('href');
            
            // Handle exact matches
            if (currentPath === linkPath) {
                link.classList.add('active');
            }
            // Handle subpaths (like /details/1 should highlight the parent category)
            else if (linkPath !== '/' && currentPath.startsWith(linkPath)) {
                link.classList.add('active');
            }
            // Special case for home page
            else if (linkPath === '/' && (currentPath === '/' || currentPath === '/index.html')) {
                link.classList.add('active');
            }
        });
        
        // Add scroll effect to navbar
        const navbar = document.querySelector('.navbar');
        if (navbar) {
            window.addEventListener('scroll', function() {
                if (window.scrollY > 50) {
                    navbar.classList.add('scrolled');
                } else {
                    navbar.classList.remove('scrolled');
                }
            });
            
            // Add padding to body to account for fixed navbar
            document.body.style.paddingTop = navbar.offsetHeight + 'px';
            
            // Adjust padding on window resize
            window.addEventListener('resize', function() {
                document.body.style.paddingTop = navbar.offsetHeight + 'px';
            });
        }
    });
</script>
